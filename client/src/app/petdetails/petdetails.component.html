<div *ngIf="pet">

<div class="row">
  <div class="col-6">
    <h3>Details about {{pet.name}}</h3>
  </div>
  <div class="col-6">
    <button [routerLink]="['/']">Home</button>
  </div>
</div>

<br>

<div class="row">
  <div class="col-2">
    <h5>Pet Type:</h5>
  </div>
  <div class="col-9">
    <p>{{pet.type}}</p>
  </div>
</div>

<div class="row">
    <div class="col-2">
      <h5>Description:</h5>
    </div>
    <div class="col-9">
      <p>{{pet.description}}</p>
    </div>
</div>

<div class="row">
    <div class="col-2">
      <h5>Skills:</h5>
    </div>
    <div class="col-9">
      <p>{{pet.skill1}}</p>
    </div>
</div>

<div class="row">
    <div class="col-2"></div>
    <div class="col-9">
      <p>{{pet.skill2}}</p>
    </div>
</div>

<div class="row">
    <div class="col-2"></div>
    <div class="col-9">
      <p>{{pet.skill3}}</p>
    </div>
</div>

<div class="row">
    <div class="col-2">
      <h5>Likes:</h5>
    </div>
    <div class="col-9">
      <p>{{pet.likes}}</p>
    </div>
</div>

<div class="row">
  <div class="col-2">
    <button [disabled]="isLiked"(click)="likePet(pet)">Like this pet</button>
  </div>
  <div class="col-2">
    <button (click)="deletePet(pet._id)">Adopt this pet!</button>
  </div>
</div>

</div>
